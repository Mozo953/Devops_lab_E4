name: Sample App Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: td5/scripts/sample-app
        run: npm install express jest supertest
      - name: Run tests
        working-directory: td5/scripts/sample-app
        run: npm test
