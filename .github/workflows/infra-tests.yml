name: Infrastructure Tests

on:
  push:
    branches:
      - main
      - opentofu-tests

jobs:
  opentofu_test:
    name: "Run OpenTofu tests"
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_FOR_TESTING }}
          role-session-name: tests-${{ github.run_number }}-${{ github.actor }}
          aws-region: us-east-2 # Changé en us-east-2 pour correspondre à ton fournisseur TF

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Tofu Test
        env:
          TF_VAR_name: lambda-sample-${{ github.run_id }}
        working-directory: tofu/live/lambda-sample
        run: |
          tofu init -backend=false -input=false
          tofu test -verbose
