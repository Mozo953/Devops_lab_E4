name: Sample App Tests
on: push
jobs:
  sample_app_tests:
    name: "Run Tests Using Jest"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: sample-app
        run: npm install express jest supertest
      - name: Run tests
        working-directory: sample-app
        run: npm test
